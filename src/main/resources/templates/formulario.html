<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LaRocola.com | Formulario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-4">
    <div class="col-sm-6">
      <form th:action="@{/save}" th:object=${cancion} method="post">
        <div class="card">
          <div class="card-header">
            <h3>Modulo Cancion</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>ID</label>
              <input th:field="*{id}" type="text" readonly="readonly" class="form-control"/>
            </div>
            <div class="form-group">
              <label>CANCION</label>
              <input th:field="*{nombre}" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>ARTISTA</label>
              <input th:field="*{artista}" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label>GENERO</label>
              <input th:field="*{genero}" type="text" class="form-control"/>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-success"/>
          </div>
      </form>
    </div>
  </div>
</body>
</html>
