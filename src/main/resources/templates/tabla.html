<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LaRocola.com | CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="css/slicknav.min.css"/>

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="css/style.css"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <!-- Header section -->
    <header class="header-section clearfix">
        <a href="index.html" class="site-logo">
            <img src="img/logo.png" alt="">
        </a>
        <ul class="main-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="http://localhost:8080/listar">Crud</a></li>
            <li><a href="canciones.html">Canciones</a>
                <!-- <ul class="sub-menu">
                    <li><a href="canciones.html"></a></li>
                </ul> -->
            </li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </header>
    <!-- Header section end -->

    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>ARTISTA</th>
                    <th>GENERO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cancion:${canciones}">
                    <td th:text="${cancion.id}"></td>
                    <td th:text="${cancion.nombre}"></td>
                    <td th:text="${cancion.artista}"></td>
                    <td th:text="${cancion.genero}"></td>
                    <td>
                        <a th:href="@{/editar/}+${cancion.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${cancion.id}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="funciones.js"></script>
</body>
</html>
